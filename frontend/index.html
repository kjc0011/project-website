<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 출석 시스템</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <!-- 네비게이션 바 -->
    <header class="navbar">
        <div class="logo">🔷 회사 로고</div>
        <nav>
            <ul>
                <li><a href="#">업무 소개</a></li>
                <li><a href="#">채용 소개</a></li>
                <li><a href="#">채용 공고</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="#" class="login">My page</a>
            <a href="menu/login.html" class="register">로그아웃</a>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 왼쪽 (오늘의 날짜 & 달력) -->
        <div class="left-section">
            <h2>📅 오늘의 날짜</h2>
            <p id="currentDate"></p>
            <div id="calendar"></div> <!-- 달력 추가 -->
        </div>

        <!-- 오른쪽 (출석 현황 + 공지사항) -->
        <div class="right-section">
            <h2>출석 현황</h2>

            <!-- 출석 진행 바 -->
            <div class="progress-container">
                <p>출석 진행률: <span id="progress-percent">0%</span></p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <!-- 출석 버튼 -->
            <div class="attendance">
                <p>날짜: <span id="attendance-date"></span></p>
                <button id="attendance-btn">출석하기</button>
            </div>

            <!-- 공지사항 -->
            <div class="notice">
                <h3>
                    공지사항 <span class="sub-title">| 회사 공지사항</span>
                </h3>
                <hr class="divider">
                <ul class="notice-list">
                    <li>
                        <span class="category">[인사팀]</span>
                        <a href="#">5월 사내행사 일정 안내</a>
                        <span class="notice-badge">N</span>
                        <span class="notice-date">2024.02.24</span>
                    </li>
                    <li>
                        <span class="category">[교육팀]</span>
                        <a href="#">성희롱 예방 교육 자료 게시</a>
                        <span class="notice-badge">N</span>
                        <span class="notice-date">2024.02.20</span>
                    </li>
                    <li>
                        <span class="category">[경영지원팀]</span>
                        <a href="#">2024년 3월 인사발령</a>
                        <span class="notice-date">2024.02.18</span>
                    </li>
                    <li>
                        <span class="category">[총무팀]</span>
                        <a href="#">복리후생 혜택 변경 안내</a>
                        <span class="notice-date">2024.02.15</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script/index.js"></script> 
</body>
</html>
