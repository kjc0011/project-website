<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 출석 시스템</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <!-- 네비게이션 바 -->
    <header class="navbar">
        <div class="logo">🔷 회사 로고</div>
        <nav>
            <ul>
                <li><a href="#">업무 소개</a></li>
                <li><a href="#">채용 소개</a></li>
                <li><a href="#">채용 공고</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="" class="login">My page</a>
            <a href="menu/login.html" class="register">로그아웃</a>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 왼쪽 (오늘의 날짜 & 달력) -->
        <div class="left-section">
            <h2>📅 오늘의 날짜</h2>
            <p id="currentDate"></p>
            <div id="calendar"></div> <!-- 달력 추가 -->
        </div>

        <!-- 오른쪽 (출석 현황) -->
        <div class="right-section">
            <h2>출석 현황</h2>

            <!-- 출석 진행 바 -->
            <div class="progress-container">
                <p>출석 진행률: <span id="progress-percent">0%</span></p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <!-- 출석 버튼 -->
            <div class="attendance">
                <p>날짜: <span id="attendance-date"></span></p>
                <button id="attendance-btn">출석하기</button>
            </div>

            <!-- 공지사항 -->
            <div class="notice">
                <h3>📢 공지사항</h3>
                <ul>
                    <li>⚡ 사내 이벤트가 다음 주에 열립니다.</li>
                    <li>📌 회의는 매주 월요일 오전 9시에 진행됩니다.</li>
                    <li>🚀 프로젝트 마감일이 다가오고 있습니다.</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script/index.js"></script> 
</body>
</html>
