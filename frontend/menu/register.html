<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <div class="register-header">
                <img src="../img/icon.png" alt="HS 로고" class="logo">
                <h2>회원가입</h2>
            </div>
            <form id="registerForm">
                <div class="input-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="input-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>
                </div>
                <button type="submit" class="register-btn">회원가입</button>
            </form>
            <p class="login-link">이미 계정이 있나요? <a href="login.html">로그인</a></p>
        </div>
    </div>
    
    <script src="../script/register.js"></script>
</body>
</html>
